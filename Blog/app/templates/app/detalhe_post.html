{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.titulo }}</title>
    <link rel="stylesheet" href="{% static 'app/content/styles.css' %}">
</head>
<body>
    <header class="header">
        <h1>{{ post.titulo }}</h1>
        <p class="post-date">Publicado em {{ post.data_criacao|date:"d/m/Y" }}</p>
    </header>

    <main class="container">
        <article class="post-detail">
            <p>{{ post.conteudo }}</p>
        </article>
        <a href="{% url 'lista_posts' %}" class="back-link">← Voltar para lista de posts</a>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Blog Protótipo. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
